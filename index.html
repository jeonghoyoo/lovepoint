<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<link href="https://fonts.googleapis.com/css?family=Jua&display=swap" rel="stylesheet" />
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
	<title>당신 커플의 궁합 점수는?</title>

	<link rel="stylesheet" href="style.css" />
	<link rel="stylesheet" href="loadingbar.css" />
	<!-- Go to www.addthis.com/dashboard to customize your tools -->
	<script type="text/javascript" src="//s7.addthis.com/js/300/addthis_widget.js#pubid=ra-5fcb773d699fe49b"></script>
	<meta name="naver-site-verification" content="affc55346e0223bf63cf0c01e56c813db74b3954" />
</head>

<body>
	<div id="loading-bar-spinner" class="spinner">
		<div class="spinner-icon"></div>
	</div>
	<nav class="p-3 container navbar navbar-expand-lg navbar-light">
		<a class="navbar-brand mt-3" href="#">나의 사상체질 테스트 </a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
			aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
	</nav>

	<section class="section">
		<h1 class="title">커플,부부 궁합 테스트</h1>
		<h2 class="subtitle">AI가 두 사람의 체질을 분석하여 궁합 점수를 알려줍니다.</h2>
		<h4 class="sr-only">
			본 서비스는 Google의 인공지능 teachable machine 2.0을 활용하였습니다.
		</h4>
		<p class="sr-only">
			두 사람의 얼굴을 통해 서로의 궁합 점수를 알려 줍니다.			
			얼굴로만 체질을 알기는 힘듭니다. 재미로 보시고, 자세한 정보를 얻고 싶으시면 사상체질 알아보기를 클릭하세요.
		</p>
	</section>

	<script src="https://code.jquery.com/jquery-3.5.0.js"></script>
	<div class="mt-3 container file-upload">
		<div class="male-image-upload-wrap">
			<input id="maleImageInput" class="file-upload-input event-bind-elements" type="file" accept="image/*" />
			<div class="drag-text">
				<img src="img/image_upload.png" class="pt-5 upload" />
				<h3 class="mb-5 pb-5 pt-4 upload-text">
					남(男) 클릭!!
				</h3>
			</div>
		</div>
		<div class="male-file-upload-content">
			<img class="male-file-upload-image" id="male-face-image" src="#" alt="male image" />
		</div>

		<div class="mb-2 mt-2 run-button-area">
			<div class="center-heart">🖤</div>
			<div class="run-button text-center">
				<button type="button p-2" class="run-love-btn event-bind-elements" id="btnRunLovePoint">
					<span class="run-love-text">궁합보기</span>
				</button>
			</div>
		</div>

		<div class="female-image-upload-wrap">
			<input id="femaleImageInput" class="file-upload-input event-bind-elements" type="file" accept="image/*" />
			<div class="drag-text">
				<img src="img/image_upload.png" class="mt-5 pt-5 upload" />
				<h3 class="mb-5 pb-5 pt-4 upload-text">
					여(女) 클릭!!
				</h3>
			</div>
		</div>
		<div class="female-file-upload-content">
			<img class="female-file-upload-image" id="female-face-image" src="#" alt="female image" />
		</div>
		
		<div class="file-upload-content">
			<p class="result-message"></p>
			<div id="label-container" class="d-flex flex-column justify-content-around mb-2"></div>
			<div id="addThis" class="addthis_inline_share_toolbox_6lz1"></div>
			<div class="addthis_inline_share_toolbox"></div>
            
			<div class="pt-3 image-title-wrap">
				<button type="button p-2" class="try-again-btn event-bind-elements" id="initImageUploadArea" onclick="window.location.reload();">
					<span class="try-again-text">재시도</span>
				</button>
			</div>
		</div>
	</div>

	<!-- 지우지 말 것!!! -->
	<section id="yotube-bottom-link" class="mt-2 d-flex flex-column justify-content-center align-items-center"
		onclick="gtag('event', '조코딩 유튜브 클릭', {'event_category': '조코딩 유튜브 클릭','event_label': '하단 광고'});">
		<iframe width="320" height="180" src="https://www.youtube.com/embed/s6SITKSN9Q0" frameborder="0"
			allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen=""></iframe>
		<h4 class="mt-1 text-center"><a href="https://www.youtube.com/channel/UCQNE2JmbasNYbjGAcuBiRRg">제작 도움: 유튜브 조코딩 채널</a></h4>
	</section>
	<script>
	</script>
	<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8.3/dist/teachablemachine-image.min.js"></script>
	<script class="text/javascript" src="js/lovepoint.js"></script>
	<script class="text/javascript" src="js/ui_draw.js"></script>
	<script class="text/javascript" src="js/maching_result.js"></script>
	
	<script>
		window.onload = function () {
			var drawUi = new DrawUI();
			var matching = new Matching();
			var lovePoint = new LovePoint(drawUi, matching);
			lovePoint.initWorks();
		}
	</script>
</body>
